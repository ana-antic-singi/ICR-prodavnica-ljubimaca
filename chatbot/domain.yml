version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_price
  - ask_about_pets
  - use_filters

responses:
  utter_greet:
  - text: "Hi there! Welcome to our pet shop. How can I assist you today?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Have a great day and come back soon!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_price_info:
  - text: "Prices for pets are available on the main page. You can view them in the pet cards."

  utter_about_pets:
  - text: "We have a wide variety of pets, including dogs, cats, rabbits, turtles, ferrets, and birds. Use the search bar or filters to explore them."

  utter_filter_info:
  - text: "You can use the search bar to find any pet or apply filters above the listings to narrow down by type, size, or price. It's easy to find your perfect match!"

  utter_cheer_up:
  - text: "Cheer up! I'm here to help you find the perfect pet!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
